<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <!-- Include the script that enables Netlify Identity on this page. -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
<!-- Include the script that builds the page and powers Netlify CMS -->
<script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
<script>
    function nanoid(t = 21) {
        const prefix = this.props.field.get('prefix', false);
        const uuid = crypto.getRandomValues(new Uint8Array(t)).reduce((t, e) => (t += (e &= 63) < 36 ? e.toString(36) : e < 62 ? (e - 26).toString(36).toUpperCase() : e > 62 ? '-' : '_'), '')
        return prefix ? prefix+'-'+uuid : uuid
    }

    const UuidWidget = createClass({
        componentDidMount() {
            const { value, onChange } = this.props
            if (!value) {
                onChange(nanoid())
            }
        },

        render() {
            const { value, classNameWrapper, forID } = this.props
            return h(
                'span',
                {
                    id: forID,
                    style: { fontFamily: 'monospace', marginLeft: '1rem' },
                    //className: classNameWrapper
                },
                value
            )
        },
    })
    CMS.registerWidget('uuid', UuidWidget)
</script>
</body>
</html>
