<section id="results" class="hidden min-h-screen pb-6 flex flex-col gap-y-8 ">
  <section class="bg-secondary pb-32 flex flex-col gap-12">
    <div class="container md:container-none text-white max-w-md md:ml-12 mt-20">
      {{ partial "breadcrumb" (dict "page" . ) }}
    </div>
    <section class="flex flex-col gap-4 justify-center items-center container pt-24">
      <img src="/icons/quizz/feedback-icon.png" alt=" " class="m-0">
      <h1 id="level" class="text-h1 text-white text-center">Fini !</h1>
      <p id="sentence-level" class="text-center text-white text-md"></p>
    </section>




    <div class="container z-30">
      <section
        class="relative px-4 py-6 gap-3 rounded-2xl justify-center items-stretch bg-white shadow-2xl text-black flex flex-row">
        <article class="w-full flex flex-col items-center justify-center gap-2">
          <span class="text-label">Score</span>
          <span id="result-score" class="text-3xl"></span>
          <button id="quiz-redo" class=" text-primary text-label px-4 py-2 rounded-lg">
            Refaire le quiz
          </button>
        </article>

        <div class="w-1 bg-light_gray"></div>

        <article class="w-full flex flex-col justify-center items-center gap-2">
          <img id="result-image" class="w-12 h-auto" alt=" ">
          <span id="result-sentence" class="text-label text-center"></span>


        </article>
      </section>


    </div>
  </section>

  <section class="overflow-hidden relative -mt-32 md:-mt-40 drop-shadow-xl pt-40 md:pt-52 text-white">


    <section class="container flex flex-col gap-16 pb-16">
      <div class="flex flex-col gap-4">
        <h2 class="text-dark_gray text-h2">Corrigé</h2>
        <div class="grid grid-cols-4 md:grid-cols-8 gap-4" id="result-correction">
        </div>
      </div>
    </section>
  </section>

  <section class="container bg-light_gray rounded-2xl h-fit pt-8 pb-16 flex flex-col gap-6">
    <h3 id="correction-enonce" class="font-bold text-dark_gray mb-2"></h3>
    <div id="correction-question-container" class="my-auto grid grid-cols-4 gap-x-8 gap-y-3"></div>
    <p id="correction-text" class="text-dark_gray"></p>
  </section>
</section>

<template id="template-correction-item">
  <button
    class="correction-btn aspect-square correct-btn bg-white rounded-xl text-green text-h1 aria-selected:text-white aria-selected:bg-green">
    <span class="correct-btn-text"></span>
  </button>
</template>

<template id="template-correction-item-wrong">
  <button
    class="correction-btn aspect-square relative bg-white rounded-xl text-red text-h1 aria-selected:text-white aria-selected:bg-red">
    <span class="correct-btn-text"></span>
    <div class="absolute h-2 w-2 bg-current top-2 right-2 rounded-full"></div>
  </button>
</template>

<div class="hidden md:flex container items-center flex flex-col gap-4" id="result-question-good-practices">
  <h2 class="text-dark_gray text-h2">Découvrir plus de bonnes pratiques</h2>
  <a href="/thematiques" class="w-fit btn-secondary blue">Compléter ma checklist</a>
</div>
