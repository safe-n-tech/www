<section id="quizz-ingame" class="mb-24 flex flex-col gap-y-8">


  <section class="relative flex flex-col align-center px-4 bg-secondary text-white">
    <div class="max-w-md md:ml-12 my-20">
      {{ partial "breadcrumb" (dict "page" . ) }}
    </div>
    <div class="flex flex-col items-center gap-5">
      <h1 id="quizz-progression-text" class="pt-5 text-h1 md:text-5xl">Question ?/?</h1>
      <div id="quizz-progression-bar-outer"
        class="overflow-hidden rounded-full bg-white w-full md:w-1/2 mx-auto h-4 p-0.5">
        <div id="quizz-progression-bar-inner" class="bg-secondary rounded-full h-full left-0"></div>
      </div>
      <p id="quizz-question-text" class=" mb-20 md:text-2xl"></p>
    </div>
  </section>

  <section id="quizz-choices" class="my-auto container grid grid-cols-4 gap-x-8 gap-y-3"></section>

  <section id="quizz-go-next-question-btn-container" class="mt-auto container grid grid-cols-4 gap-8 pb-4">
    <button id="quizz-go-next-question-btn" disabled
      class="col-span-full md:col-start-2 md:col-end-4 btn-primary disabled:bg-dark_gray disabled:text-light_gray ">Suivant</button>
  </section>
</section>
