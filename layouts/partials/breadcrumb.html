<ul id="breadcrumbs" class="breadcrumb pointer-events-auto">
    <li><a href="/" class="breadcrumb-item underline">Accueil</a></li>
    {{ range .links }}
    {{ with $.page.GetPage . }}
    <span>/</span>
    <li><a href="{{ .Permalink }}" class="breadcrumb-item underline">{{ .Title }}</a></li>
    {{ end }}
    {{ end }}
    <span>/</span>
    <li class="breadcrumb-item">{{ .page.Title}}</li>
</ul>
